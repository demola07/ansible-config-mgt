---
# tasks file for sonarqube
- name: set max_map
  become: true
  command: sysctl -w vm.max_map_count=262144

- name: set file max
  become: true
  command: sysctl -w fs.file-max=65536

 
- name: Add max limits
  ansible.builtin.lineinfile:
    path: /etc/security/limits.conf
    line: 
      - sonarqube   -   nofile   65536
      - sonarqube   -   nproc    4096
    create: yes


- name: Add ppa repository 
  ansible.builtin.apt_repository:
    repo: ppa:linuxuprising/java
    state: present

- name: Update APT package cache
    ansible.builtin.apt:
      update_cache: yes

- name: Add Linux Uprising Java repository to sources.list.d
    lineinfile:
      path: /etc/apt/sources.list.d/linuxuprising-java.list
      line: "deb http://ppa.launchpad.net/linuxuprising/java/ubuntu focal main"
      create: yes

- name: Import the repository GPG key
    apt_key:
      keyserver: hkp://keyserver.ubuntu.com:80
      id: 73C3DB2A


- name: install python3
  ansible.builtin.apt:
    name: 
      - python3
      - python3-pip
      - python3-dev
      - libpq-dev
    state: present

- name: Install setuptools
  pip:
    name: setuptools
    extra_args: --upgrade

- name: upgrade pip command
  pip:
    name: pip
    extra_args: --upgrade


- name: install pip dependencies
  pip:
    name:  psycopg2
    executable: pip3

